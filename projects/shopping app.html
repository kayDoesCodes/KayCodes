<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppingApp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shopping App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>9:41</h1>
            <div class="icons">
                <i class='bx bx-signal-5'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>
        <div class="profile">
          <div class="menu">
            <div class="user">
                <i class='bx bxs-user'></i>
            </div>
            <div class="text">
                <p>Welcome back,</p>
                <h3>Kay</h3>
            </div>
          </div>
            <div class="notify">
                <i class='bx bxs-bell'></i>
            </div>
        </div>
        <div class="search">
            <input type="search" placeholder="Search anything..">
        </div>
        <div class="broadcast">
            <p>Today Alone</p>
          <div class="code">
            <h3>70% off with code</h3>
            <button type="button" value="click">Shop Now</button>
          </div>
        </div>
        <p class="go">Categories</p>
        <div class="carts">
            <div class="men">
                <div id="sale"><i class='bx bx-glasses'></i></div>
            </div>
            <div class="women">
                <div id="sale"><i class='bx bx-glasses'></i></div>
            </div>
            <div class="kids">
                <div id="sale"><i class='bx bx-glasses'></i></div>
            </div>
            <div class="prescription">
                <div id="sale"><i class='bx bx-glasses'></i></div>
            </div>
            <div class="sunglasses">
                <div id="sale"><i class='bx bx-glasses'></i></div>
            </div>
        </div>
        <div id="new">
        <p>Men</p>
        <p>Women</p>
        <p>Kids</p>
        <p>Prescription</p>
        <p>Sunglasses</p>
        </div>
        <div id="pre">
        <h3>New Arrival</h3>
        <p>See All</p>
        </div>
        <div class="eyes">
        <div class="item-1">
            <div class="img-1"><i class='bx bx-glasses'></i></div>
            <p>Sunglasses Shades</p>
            <div class="price">
            <p>$38.00</p>
            <p>$23.00</p>
            </div>
        </div>
        <div class="item-2">
            <div class="img-2"><i class='bx bx-glasses'></i></div>
            <p>Sunglasses Shades</p>
            <div class="price">
            <p>$58.00</p>
            <p>$45.00</p>
            </div>
        </div>
        </div>
        <hr></hr>
        <footer class="links">
            <div><i class='bx bxs-home'></i></div>
            <div><i class='bx bxs-bell'></i></div>
            <div><i class='bx bxs-cart'></i></div>
            <div><i class='bx bxs-user'></i></div>
        </footer>
    </div>
</body>
</html>
